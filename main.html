<!DOCTYPE html>
<html>
<head>
  <script src="controller.js"></script>
</head>
<body>

<h1>Family Feud</h1>

<h3>Insert answers and values</h3>
<table>
  <tr>
    <td></td>
    <td>Answer</td>
    <td>Point Value</td>
  </tr>
  <tr>
    <td>1</td>
    <td><input type="text" id="answer1"></td>
    <td><input type="text" id="value1"></td>
  </tr>
  <tr>
    <td>2</td>
    <td><input type="text" id="answer2"></td>
    <td><input type="text" id="value2"></td>
  </tr>
  <tr>
    <td>3</td>
    <td><input type="text" id="answer3"></td>
    <td><input type="text" id="value3"></td>
  </tr>
  <tr>
    <td>4</td>
    <td><input type="text" id="answer4"></td>
    <td><input type="text" id="value4"></td>
  </tr>
  <tr>
    <td>5</td>
    <td><input type="text" id="answer5"></td>
    <td><input type="text" id="value5"></td>
  </tr>
  <tr>
    <td>6</td>
    <td><input type="text" id="answer6"></td>
    <td><input type="text" id="value6"></td>
  </tr>
  <tr>
    <td>7</td>
    <td><input type="text" id="answer7"></td>
    <td><input type="text" id="value7"></td>
  </tr>
  <tr>
    <td>8</td>
    <td><input type="text" id="answer8"></td>
    <td><input type="text" id="value8"></td>
  </tr>
</table>
<br>
<table border="1">
    <tr>
        <td>Controls</td>
    </tr>
    <tr>
        <td>#1-8</td>
        <td>Reveal answers 1-8</td>
    </tr>
    <tr>
        <td>M</td>
        <td>Toggle Music on/off</td>
    </tr>
    <tr>
        <td>Z</td>
        <td>X</td>
    </tr>
    <tr>
        <td>X</td>
        <td>XX</td>
    </tr>
    <tr>
        <td>C</td>
        <td>XXX</td>
    </tr>
</table>
<br>
<button onclick="startGame()" type="button">Play the Feud!</button>
</body>
</html>
